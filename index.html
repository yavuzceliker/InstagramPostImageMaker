    <script>
        function formatState(state) {
            if (!state.id) {
                return state.text;
            }
            var $state = $(
                "<span style='font-family:" + state.text + "'>" + state.text + "</span>"
            );
            return $state;
        };


        $(".js-example-templating").select2({
            templateResult: formatState
        });


        $(document).ready(function () {
            $("#imgContainer").height($("#imgContainer").width());
            $('#font').select2({
                templateResult: formatState
            });
        });
        

        $(".custom-range").on('input', function () {
            $("#" + $(this).attr("id") + "Label").html($(this).val());
        });


        $("#save").click(function () {
            var imageUrl = $("#imageUrl").val();
            var logoUrl = $("#logoUrl").val();
            var blurRatio = $("#blurRatio").val();
            var darknessRatio = $("#darknessRatio").val();
            var text = $("#text").val();
            var font = $("#font").val();
            var color = $("#color").val();
            var bold = $("#bold").prop("checked");
            var italic = $("#italic").prop("checked");
            var shadow = $("#shadow").prop("checked");
            var verticalAlignment = $("#verticalAlignment").val();
            var horizontalAlignment = $("#horizontalAlignment").val();

            if (imageUrl == "" || logoUrl == "" || text == "") {
                alert("Image URL, logo URL and post text required.");
                return;
            }

            var url = "https://social.yavuzceliker.com.tr/withnetworkimage";
            url += "?imageUrl=" + imageUrl;
            url += "&logoUrl=" + logoUrl;
            url += "&blurRatio=" + blurRatio;
            url += "&darknessRatio=" + darknessRatio;
            url += "&text=" + text;
            url += "&font=" + font;
            url += "&color=" + color;
            url += "&bold=" + bold;
            url += "&italic=" + italic;
            url += "&shadow=" + shadow;
            url += "&verticalAlignment=" + verticalAlignment;
            url += "&horizontalAlignment=" + horizontalAlignment;

            $("#img").attr("src", url);
        });


    </script>
